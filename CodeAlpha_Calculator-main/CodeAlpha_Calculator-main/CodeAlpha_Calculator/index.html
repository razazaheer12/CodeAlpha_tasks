<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator | CodeAlpha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <div class="display">
    <div class="previous-operand" id="previousOperand"></div>
    <div class="current-operand" id="currentOperand">0</div>
    </div>
    <div class="buttons">
        <button class="clear" onclick="calc.clear()">AC</button>
        <button class="delete" onclick="calc.delete()">DEL</button>

        <button class="operator" onclick="calc.chooseOperation('Ã·')">Ã·</button>
        <button class="operator" onclick="calc.chooseOperation('Ã—')">Ã—</button>
            
        <button class="number" onclick="calc.appendNumber('7')">7</button>
        <button class="number" onclick="calc.appendNumber('8')">8</button>
        <button class="number" onclick="calc.appendNumber('9')">9</button>
        <button class="operator" onclick="calc.chooseOperation('âˆ’')">âˆ’</button>
            
        <button class="number" onclick="calc.appendNumber('4')">4</button>
        <button class="number" onclick="calc.appendNumber('5')">5</button>
        <button class="number" onclick="calc.appendNumber('6')">6</button>
        <button class="operator" onclick="calc.chooseOperation('+')">+</button>
            
        <button class="number" onclick="calc.appendNumber('1')">1</button>
        <button class="number" onclick="calc.appendNumber('2')">2</button>
        <button class="number" onclick="calc.appendNumber('3')">3</button>
        <button class="equals" onclick="calc.compute()">=</button>
            
        <button class="number zero" onclick="calc.appendNumber('0')">0</button>
        <button class="number" onclick="calc.appendNumber('.')">.</button>
        </div>
        <div class="keyboard-hint">ðŸ’¡ Keyboard support enabled</div>
    </div>

<script src="script.js"></script>

</body>
</html>
